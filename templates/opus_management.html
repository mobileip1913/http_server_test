<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opus文件管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <h1>📁 Opus文件管理</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="window.location.href='/'">
                        <span class="icon">←</span> 返回
                    </button>
                </div>
            </div>
        </header>

        <!-- 统计信息 -->
        <div class="stats-section" style="margin-bottom: 20px;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Opus文件总数</div>
                    <div class="stat-value" id="statTotal">0</div>
                </div>
            </div>
        </div>

        <!-- 上传区域 -->
        <div class="upload-section" style="background: var(--card-bg); padding: 20px; border-radius: 8px; margin-bottom: 20px;">
            <h2 style="margin-top: 0; margin-bottom: 15px;">📤 生成Opus文件</h2>
            
            <!-- 输入方式选择 -->
            <div style="margin-bottom: 15px; display: flex; gap: 20px;">
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="radio" name="inputMode" value="file" onchange="switchInputMode('file')" style="cursor: pointer;">
                    <span>上传文本文件</span>
                </label>
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="radio" name="inputMode" value="text" checked onchange="switchInputMode('text')" style="cursor: pointer;">
                    <span>直接输入文本</span>
                </label>
            </div>
            
            <!-- 文件上传方式 -->
            <div id="fileInputMode" style="display: none;">
                <div style="display: flex; gap: 15px; align-items: flex-end; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 200px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: 500;">选择文件 (.txt)</label>
                        <input type="file" id="fileInput" accept=".txt" style="width: 100%; padding: 8px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--bg-color); color: var(--text-color);">
                    </div>
                    <div>
                        <button id="btnUpload" class="btn btn-primary" onclick="uploadFile()">
                            <span class="icon">📤</span> 上传并生成
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 文本输入方式 -->
            <div id="textInputMode" style="display: block;">
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">输入文本（每行一个，将生成对应的Opus文件）</label>
                    <textarea id="textInput" rows="8" placeholder="请输入文本，每行一个，例如：&#10;你好，我想买点东北大米&#10;介绍香水&#10;下单两斤牛肉" style="width: 100%; padding: 8px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--bg-color); color: var(--text-color); font-family: inherit; resize: vertical;"></textarea>
                </div>
                <div>
                    <button id="btnGenerate" class="btn btn-primary" onclick="generateFromText()">
                        <span class="icon">🎵</span> 生成Opus文件
                    </button>
                </div>
            </div>
            <div id="uploadProgress" style="margin-top: 15px; display: none;">
                <div style="background: var(--bg-color); border-radius: 4px; padding: 10px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                        <span id="uploadStatus">正在生成...</span>
                        <span id="uploadPercent">0%</span>
                    </div>
                    <div style="background: var(--border-color); height: 8px; border-radius: 4px; overflow: hidden;">
                        <div id="uploadProgressBar" style="background: var(--primary-color); height: 100%; width: 0%; transition: width 0.3s;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 文件列表 -->
        <div class="file-list-section">
            <!-- 文件表格 -->
            <div class="file-table-container">
                <table class="file-table" id="fileTable">
                    <thead>
                        <tr>
                            <th style="width: 80px;">编号</th>
                            <th style="width: 200px;">文件名</th>
                            <th>文本内容</th>
                            <th style="width: 100px;">文件大小</th>
                            <th style="width: 150px;">操作</th>
                        </tr>
                    </thead>
                    <tbody id="fileTableBody">
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 40px; color: var(--text-muted);">
                                加载中...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 删除确认对话框 -->
    <div id="deleteModal" class="modal-overlay" style="display: none;">
        <div class="modal-content" style="max-width: 500px;">
            <h3 style="margin-top: 0;">确认删除</h3>
            <p>确定要删除文件 <strong id="deleteFileName"></strong> 吗？</p>
            <p style="color: var(--text-muted); font-size: 14px; margin-top: 10px;">
                文本内容：<span id="deleteFileText"></span>
            </p>
            <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">取消</button>
                <button class="btn btn-danger" onclick="confirmDelete()">删除</button>
            </div>
        </div>
    </div>

    <!-- 单语音测试模态框 -->
    <div id="opusTestModal" class="settings-modal">
        <div class="settings-modal-overlay"></div>
        <div class="settings-modal-content">
            <div class="settings-modal-header">
                <h2>🎤 Opus语音测试</h2>
                <button class="settings-close-btn" onclick="closeOpusTest()">×</button>
            </div>
            <div class="settings-modal-body">
                <div class="settings-section">
                    <div class="settings-section-header">
                        <span class="settings-icon">📝</span>
                        <h3>测试信息</h3>
                    </div>
                    <div class="settings-field">
                        <label>文件名</label>
                        <div class="input-wrapper">
                            <input type="text" id="opusTestFilename" class="settings-input" readonly>
                        </div>
                    </div>
                    <div class="settings-field">
                        <label>文本内容</label>
                        <div class="input-wrapper">
                            <textarea id="opusTestText" class="settings-input" rows="3" readonly></textarea>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <div class="settings-section-header">
                        <span class="settings-icon">⚙️</span>
                        <h3>测试配置</h3>
                    </div>
                    <div class="settings-field">
                        <label for="opusTestDeviceSN">设备SN（可选，留空使用默认配置）</label>
                        <div class="input-wrapper">
                            <input type="text" id="opusTestDeviceSN" class="settings-input" 
                                   placeholder="留空则使用设置中的设备SN">
                        </div>
                    </div>
                    <div class="settings-field">
                        <label for="opusTestMode">测试模式</label>
                        <div class="input-wrapper">
                            <select id="opusTestMode" class="settings-input">
                                <option value="normal">正常模式</option>
                                <option value="fast">急速模式</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="opusTestStatus" class="single-test-status" style="display: none;">
                    <div class="status-item">
                        <span class="status-label">状态：</span>
                        <span id="opusTestStatusText" class="status-text">准备中...</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">请求文字：</span>
                        <span id="opusTestRequestText" class="status-text">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">STT识别：</span>
                        <span id="opusTestSTTText" class="status-text">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">LLM回复：</span>
                        <span id="opusTestLLMText" class="status-text">-</span>
                    </div>
                </div>

                <div id="opusTestMetrics" class="single-test-metrics" style="display: none;">
                    <h3>性能指标</h3>
                    <div class="metrics-grid">
                        <div class="metric-item">
                            <span class="metric-label">STT延迟：</span>
                            <span id="opusMetricSTT" class="metric-value">-</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">LLM延迟：</span>
                            <span id="opusMetricLLM" class="metric-value">-</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">TTS延迟：</span>
                            <span id="opusMetricTTS" class="metric-value">-</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">端到端延迟：</span>
                            <span id="opusMetricE2E" class="metric-value">-</span>
                        </div>
                    </div>
                </div>

                <div class="settings-actions">
                    <button id="btnStartOpusTest" class="btn btn-primary" onclick="startOpusTest()">
                        <span class="icon">▶</span> 开始测试
                    </button>
                    <button class="btn btn-secondary" onclick="closeOpusTest()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/opus_management.js') }}"></script>
</body>
</html>
